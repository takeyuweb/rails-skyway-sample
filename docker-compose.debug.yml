version: '3'
volumes:
  bundle:
    driver: 'local'
  bundle_install:
    driver: 'local'
  log:
    driver: 'local'
  postgresql-data:
    driver: 'local'
services:
  postgresql:
    image: postgres:10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - default
  app:
    build: ./docker-development
    command: bundle exec rdebug-ide --host 0.0.0.0 --port 1234 --dispatcher-port 26162 -- bin/rails s -b 0.0.0.0 -p 3000
    volumes:
      - .:/app
      - bundle:/app/.bundle
      - bundle_install:/app/vendor/bundle
      - log:/app/log
    ports:
      - '3000:3000'
      - '1234:1234'
    networks:
      - default
    depends_on:
      - postgresql
